<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WCLI - Basic Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: monospace;
    }
    #app {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { createApp } from 'vue';
    import { TerminalComponent } from 'wcli/components';
    
    const app = createApp({
      components: { TerminalComponent },
      template: '<TerminalComponent />'
    });
    
    app.mount('#app');
  </script>
</body>
</html>
